<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Concierge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status.info {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurant Concierge</h1>
        <p class="subtitle">Get an AI call about a nearby restaurant</p>
        
        <form id="callForm">
            <div class="form-group">
                <label for="phoneNumber">Your Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    placeholder="+1234567890" 
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="callBtn">
                üìû Call Me Now
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('callForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                showStatus('Please enter your phone number', 'error');
                return;
            }

            const btn = document.getElementById('callBtn');
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Start countdown
                    let countdown = 60;
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        btn.textContent = `‚è±Ô∏è Call in ${countdown}s...`;
                        showStatus(`‚è±Ô∏è Call will be initiated in ${countdown} seconds...`, 'info');
                        
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            btn.textContent = '‚úÖ Call initiated!';
                            showStatus('‚úÖ Call initiated! You should receive a call shortly.', 'success');
                            setTimeout(() => {
                                btn.disabled = false;
                                btn.textContent = 'üìû Call Me Now';
                            }, 3000);
                        }
                    }, 1000);
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to initiate call'}`, 'error');
                    btn.disabled = false;
                    btn.textContent = 'üìû Call Me Now';
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error connecting to server. Make sure your API is configured.', 'error');
                btn.disabled = false;
                btn.textContent = 'üìû Call Me Now';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
